<div class="row"></div>
<button (click)="myModal.open()">open my modal</button>
<modal #myModal class="password-modal">
  <modal-header>
    <h1>Modal header</h1>
  </modal-header>
  <modal-content>
  </modal-content>
    Hello Modal!
</modal>
    <form (ngSubmit)="onSubmit()" #phoneForm="ngForm">
      <div class="form-group">
        <label for="phone" class="cols-sm-2 control-label">Phone Number</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="text" [(ngModel)]="model.phone" class="form-control" name="phone" id="phone" placeholder="Enter your phone" [attr.maxlength]="maxLength" />
            remove me: {{model.phone}}
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit" >Submit</button>
      </div>
    </form>
